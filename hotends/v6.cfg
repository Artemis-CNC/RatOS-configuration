[extruder]
max_extrude_only_distance: 200
nozzle_diameter: 0.4
heater_pin: e_heater_pin
#sensor_type: ATC Semitec 104GT-2
sensor_type: Generic 3950 
sensor_pin: e_sensor_pin
min_extrude_temp: 170
min_temp: 0
max_temp: 285
pressure_advance: 0.06
control: pid
pid_kp: 28.082
pid_ki: 2.080
pid_kd: 94.777

[firmware_retraction]
retract_length: 0.5

[bltouch]
z_offset = 2.225
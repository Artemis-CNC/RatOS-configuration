[stepper_x]
position_max: 230
position_min: 0 
position_endstop: -28 # Adjust this to your setup

[stepper_y]
position_max: 225
position_min: 0 
position_endstop: 0 # Adjust this to your setup

[stepper_z]
position_max: 300

[bed_screws]
screw1: 15,40
screw1_name: front left screw
screw2: 268, 40
screw2_name: front right screw
screw3: 268, 260
screw3_name: rear right screw
screw4: 15,260
screw4_name: rear left screw

[screws_tilt_adjust]
screw1: 15,0
screw1_name: front left screw
screw2: 268, 0
screw2_name: front right screw
screw3: 268, 205
screw3_name: rear right screw
screw4: 15,205
screw4_name: rear left screw
screw_thread: CW-M3

[bed_mesh]
horizontal_move_z: 5
mesh_min: 0,55
mesh_max: 230,170
probe_count: 5,5
fade_start: 1.0
fade_end: 10.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2

[z_tilt]
z_positions:
	-76,150	#-48
	302,150 #+45 do sruby

points:
	0,95
	230,95 
	
horizontal_move_z: 12
retries: 10
retry_tolerance: 0.02

